<main>
  <mat-toolbar>
    <button (click)="matSideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ title }}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="app-container">
    <mat-sidenav #matSideNav mode="over">
      <mat-nav-list>
        <a *ngFor="let item of menu" mat-list-item [routerLink]="item.route" (click)="matSideNav.toggle()">
          {{ item.name }}
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <section>
        <ng-content></ng-content>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
</main>
